<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h2>Switch case in js</h2>
    <p id="demo"></p>
  </center>
  <script>
    let day;
    switch(new Date().getDay()) {
      case 1:
        day = "Monday";
        break;
      case 2:
        day = "Tuesday";
        break;
      case 3:
        day = "Wednesday";
        break;
      default:
        day = "Sunday";
        break;
    }
    document.getElementById("demo").innerHTML = "Today is " + day;
    document.write(new Date().getMinutes())
  </script>
</body>
</html>
