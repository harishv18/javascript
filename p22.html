<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h1>datatype conversions</h1>
  </center>
  <script>
    var strage = window.prompt("enter your age")
    document.writeln(typeof strage)
    document.write(strage)
    document.writeln()

    var age = Number(strage)
    document.writeln(typeof age)
    document.write(age)
    
    var strage = String(age)
    document.writeln(typeof strage)
    document.write(strage)

  </script>
</body>
</html>
