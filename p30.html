<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [12,34,23,54,55,12,67]
    document.write(`<h3> ${arr} <h3><br>`)
    document.write(`<h3> ${arr[2]} <h3><br>`)
    document.write(`<h3> ${typeof arr} <h3><br>`)

    const name = ["harish","prashanth","viji"]
    document.write(`<h3> ${name} <h3><br>`)
    document.write(`<h3> ${name[2]} <h3><br>`)
    document.write(`<h3> ${typeof name} <h3><br>`)

    for (const name of arr) {
      document.write(name + " ")
    }
    document.write(`<br>`)
    document.write(`<br>`)
    for (const nam of name) {
      document.write(nam + " ")
    }
  </script>
</body>
</html>
