<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h1>Call Back Function</h1>
  </center>
  <script>

    function howAreYou(question,yes,no) {
      
      if(confirm(question)){
        yes("I am fine! what about you")
      }else{
        no("I am feeling bad!")
      }
    }
    howAreYou("How Are You",(message)=>{document.write(message)},(message)=>{document.write(message)})
  </script>
</body>
</html>
