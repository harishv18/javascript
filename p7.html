<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h1>Arithmetic Operators</h1>
  </center>
  <script>
    let firstNumber = 50;
    let lastNumber = 30;

    document.write(`<h2>Addition +</h2>`);
    let addition = firstNumber + lastNumber;
    document.write(`<h3>Addition of two numbers is :${addition}</h3><hr>`);
    document.write(`<h2>Subtraction -</h2>`);
    let subtraction = firstNumber - lastNumber;
    document.write(`<h3>Subtraction of two numbers is :${subtraction}</h3><hr>`);
    document.write(`<h2>Multiplication *</h2>`);
    let multiplication = firstNumber * lastNumber;
    document.write(`<h3>Multiplication of two numbers is :${multiplication}</h3><hr>`);
    document.write(`<h2>divison /</h2>`);
    let divison = firstNumber / lastNumber;
    document.write(`<h3>divison of two numbers is :${divison}</h3><hr>`);
    document.write(`<h2>Modulus %</h2>`);
    let modulus = firstNumber % lastNumber;
    document.write(`<h3>modulus of two numbers is :${modulus}</h3><hr>`);

    let preincrement = ++firstNumber;
    document.write(`<h3>pre-increment of firstnumber is (1+50) : ${preincrement}</h3><hr>`)
    let postincrement = firstNumber++;
    document.write(`<h3>post-increment of firstnumber is (50+1) : ${postincrement}</h3><hr>`)
    
    let result1 = 50;
    document.write(`<h3>pre-decrement of firstnumber is (50-1) : ${--result1}</h3><hr>`)
    let result2 = 50;
    document.write(`<h3>post-decrement of firstnumber is (50-1) : ${result2--}</h3><hr>`)
  </script>
</body>
</html>
