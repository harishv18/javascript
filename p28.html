<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h1>Type conversions using operators</h1>
  </center>
  <hr>
  <script>
    let x1 = "10";
    document.write(typeof x1);
    let y1 = +x1;
    document.write(typeof y1);
    document.write(y1)

    let x2 = 10;
    let y2 = x2 + +"80";
    document.write(typeof y2);
    document.write(y2)

    let x3 = "15";
    let y3 = x3 - 0;
    document.write(typeof y3);
    document.write(y3)

    let x4 = "15";
    let y4 = x3 * 3;
    document.write(typeof y4);
    document.write(y4)
  
    let x5 = "15";
    let y5 = x3 / 3;
    document.write(typeof y5);
    document.write(y5)
  </script>
</body>
</html>
