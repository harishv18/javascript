<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body onresize="myFunction1()">

  <input type="text" name="name" id="name" placeholder="foucs in event" onfocusin="focusEvents()" >
  <input type="text" name="name1" id="name1" placeholder="focus out event" onfocusout="focusoutEvents()" >

      document.write("focus in events")
    }
    function focusoutEvents() {
      document.write("focus out events")
    }
  </script>
  <br><br><br>
  <input type="text" id="name2" placeholder="on change" onchange="EventHandler()" />

    <button type="submit">submit</button>
  </form>
  <br><br>
  <form onreset="myFunction2()">
    Enter name: <input type="text">
    <input type="reset">
  </form>
  <h1 id="output"></h1>
  <label for="">choose tech</label>
  <select name="tech" id="tech" onchange="setHandler()">
    <option value="null" disabled selected>Choose Technology</option>
    <option value="html">HTML</option>
  </select>
  <h1 id="txt"></h1>
  <script>
    function EventHandler() {
      alert("content changed");
    }

    function myFunction() {
      alert("form submitted")
    }
    function myFunction2() {
      alert("form Reseted")
    }
    function myFunction1() {
      alert("window resized")
    }
    function setHandler() {
      let tech = document.getElementById('tech').value;
      if (tech=="null"){
        document.getElementById('output').innerHTML = "No value selected";
      }else{
        document.getElementById('output').innerHTML = `you have selected ${tech}`;
      }
    }
    let w = screen.availWidth;
    let h = screen.availHeight;
    document.getElementById('txt').innerHTML = `width = ${w}px and height ${h}px`
  </script>
