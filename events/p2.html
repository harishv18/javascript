<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h1>Keyboard Event</h1>
  </center>
  events
  <!-- onkeypress = deprecated, will have one key of delay
  onkeydown = will have one key of delay
  onkeyup = no delay -->
  <form action="">
    <label for="">onkeyup</label>
    <input type="text" name="name" id="name" onkeyup="getName()">
    <label for="">onkeydown</label>
    <input type="text" name="name1" id="name1" onkeydown="getName1()">
    <label for="">onkeypress</label>
    <input type="text" name="name2" id="name2" onkeypress="getName2()">
  </form>
  <h1 id="demo"></h1>
  <script>
    function getName() {
      let val1 = document.getElementById('name').value;
      document.getElementById('demo').innerHTML = val1
    }
    function getName1() {
      let val2 = document.getElementById('name1').value;
      document.getElementById('demo').innerHTML = val2
    }
    function getName2() {
      let val3 = document.getElementById('name2').value;
      document.getElementById('demo').innerHTML = val3
    }
  </script>
</body>
</html>
