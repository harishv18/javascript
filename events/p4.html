<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" id="btn1" onmouseenter="EnterHandler()">Mouse Events</button>
  <button type="button" id="btn2" onmouseleave="LeaveHandler()">Mouse Events</button>
  
  <script>
    function EnterHandler() {
      document.getElementById('btn1').innerHTML = "Mouse Entered"
    }
    function LeaveHandler() {
      document.getElementById('btn2').innerHTML = "Mouse Leaved"
    }
  </script>
</body>
</html>
