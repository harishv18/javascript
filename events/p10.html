<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #name {
    padding: 20px;

    animation: inputBox 10s;
  }
  @keyframes inputBox {
    0%{
      margin: 0px;
    }
    3%{
      margin-left: 400px;
    }
    6%{
      margin-top: 400px;
    }
    10%{
      margin-top: 0px;
    }
  }
</style>
<body>
  <input type="text" name="name" id="name" onfocus="FocusHandler()" onblur="BlurHandler()">
  <script>
    function FocusHandler() {
      document.getElementById('name').style.backgroundColor = "orange";
    }
    function BlurHandler() {
      document.getElementById('name').style.backgroundColor = "grey";
    }
  </script>
</body>
</html>
