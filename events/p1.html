<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" onclick="print()">Click Me</button>
  <button type="button" ondblclick="print2()">Click Me</button>
  <script>
    function print() {
      document.write("function clicked")
    }
    function print2() {
      document.write("function double clicked")
    }
  </script>
</body>
</html>
