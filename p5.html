<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h1>javascript generating output</h1>
  </center>
  <hr>
  <p id="res"></p>
  <script>
    let firstNum = 30, secondNum = 20,sum;
    sum = firstNum + secondNum;
    document.write(`firstnum : ${firstNum} `);
    document.write(`secondnum : ${secondNum} `)
    // document.writeln(`sum : ${sum}`)
    document.getElementById('res').innerHTML += sum;
    console.log(sum)
  </script>
</body>
</html>
