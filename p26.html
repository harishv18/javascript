<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h1>isFinite()</h1>
  </center>
  <hr>
  <script>
    document.write(`<h3> ${isFinite(123)}</h3>`)
  document.write(`<h3> ${isFinite(-12.33)}</h3>`)
  document.write(`<h3> ${isFinite(12-3)}</h3>`)
  document.write(`<h3> ${isFinite(0)}</h3>`)
  document.write(`<h3> ${isFinite("123")}</h3>`)
  document.write(`<h3> ${isFinite(true)}</h3>`)
  document.write(`<h3> ${isFinite("harish")}</h3>`)
  document.write(`<h3> ${isFinite("2023/07/27")}</h3>`)
  document.write(`<h3> ${isFinite("true")}</h3>`)
  document.write(`<h3> ${isFinite(0/0)}</h3>`)
  </script>
  
</body>
</html>
